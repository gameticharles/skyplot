name: example
description: SkyPlot App is an application to demonstrate samples of the skyplot.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  advance_math: ^3.3.6
  skyplot:
